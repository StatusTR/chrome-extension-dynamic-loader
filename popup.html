<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Page Modifier</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header .logo {
      font-size: 24px;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-badge.active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status-badge.inactive {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .master-toggle {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-sublabel {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .switch {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
    }

    .modifications-list {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .mod-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .mod-item:last-child {
      border-bottom: none;
    }

    .mod-info {
      flex: 1;
    }

    .mod-name {
      font-size: 13px;
      font-weight: 500;
    }

    .mod-desc {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .mod-switch {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .mod-switch .slider {
      border-radius: 20px;
    }

    .mod-switch .slider:before {
      height: 14px;
      width: 14px;
    }

    .mod-switch input:checked + .slider:before {
      transform: translateX(16px);
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #eee;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-info {
      margin-top: 16px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      font-size: 11px;
      color: #666;
    }

    .status-info div {
      margin-bottom: 4px;
    }

    .status-info div:last-child {
      margin-bottom: 0;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 10px 16px;
      background: #22c55e;
      color: white;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: #ef4444;
    }
  </style>
</head>
